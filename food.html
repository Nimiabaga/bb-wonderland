<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Menu - B&B Wonderland Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .menu-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.2rem 0;
      flex-wrap: wrap;
    }

    .menu-toggle button {
      padding: 0.6rem 1.5rem;
      background-color: #be9548;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-toggle button.active {
      background-color: #d2a558;
    }

    .menu-section {
      display: none;
      padding-bottom: 2rem;
    }

    .menu-section.active {
      display: block;
    }

    .menu-header {
      text-align: center;
      color: #be9548;
      margin: 1.2rem 0 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="B&B Wonderland Hotel Logo" class="logo" />
    <h1 class="hero-title">B&B Wonderland Hotel</h1>
    <p class="slogan">Explore Our Food Menu</p>
  </header>

  <!-- Toggle Buttons -->
<div class="menu-toggle">
  <a href="breakfast.html" class="menu-link" style="padding: 0.6rem 1.5rem; background-color: #be9548; color: #000; border-radius: 6px; font-weight: bold; text-decoration: none;">Breakfast Menu</a>
  <button onclick="showMenu('lunch')">Lunch & Dinner Menu</button>
  <button onclick="showMenu('continental')">Continental Menu</button>
</div>


  <!-- ü•û Breakfast Section -->
  <section id="breakfast" class="menu-section active">
    <h2 class="menu-header">üçΩÔ∏è National Breakfast</h2>
    <div class="food-grid">
      <div class="food-card">
        <img src="images/pap.jpg" alt="Pap" />
        <div class="food-info">
          <h4>Pap</h4>
          <p>‚Ç¶2,500</p>
        </div>
      </div>

      <div class="food-card">
        <img src="images/akara.jpg" alt="Akara / Moi-Moi" />
        <div class="food-info">
          <h4>Akara / Moi-Moi</h4>
          <p>‚Ç¶2,000</p>
        </div>
      </div>

      <div class="food-card">
        <img src="images/yam.jpg" alt="Yam" />
        <div class="food-info">
          <h4>Yam (Fried / Boiled)</h4>
          <p>‚Ç¶3,000</p>
        </div>
      </div>
    </div>
  </section>

  <!-- üçõ Lunch Section -->
  <section id="lunch" class="menu-section">
    <h2 class="menu-header">üçõ Lunch & Dinner Menu</h2>
    <div class="food-grid">
      <p style="color: #aaa;">Coming soon...</p>
    </div>
  </section>

  <!-- üåç Continental Section -->
  <section id="continental" class="menu-section">
    <h2 class="menu-header">üåç Continental Menu</h2>
    <div class="food-grid">
      <p style="color: #aaa;">Coming soon...</p>
    </div>
  </section>

  <nav class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="food.html">Food</a>
    <a href="drinks.html">Drinks</a>
    <a href="rooms.html">Rooms</a>
    <a href="contact.html">Contact</a>
  </nav>

  <script>
    function showMenu(sectionId) {
      const sections = document.querySelectorAll('.menu-section');
      const buttons = document.querySelectorAll('.menu-toggle button');

      sections.forEach(section => {
        section.classList.remove('active');
      });

      buttons.forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(sectionId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
