<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rooms - B&B Wonderland Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .room-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1.5rem;
    }

    .room-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: calc(50% - 1rem);
      max-width: 200px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .room-card:hover {
      transform: scale(1.03);
    }

    .room-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .room-info {
      padding: 0.7rem;
    }

    .room-info h4 {
      color: #fff;
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .room-info p {
      color: #be9548;
      font-weight: bold;
      margin: 0;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.4rem 0;
      z-index: 1000;
    }

    .bottom-nav a {
      color: #be9548;
      font-weight: bold;
      text-decoration: none;
      font-size: 22px;
      padding: 0.6rem;
    }

    .bottom-nav a.active {
      color: #fff;
      border-bottom: 2px solid #be9548;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="B&B Wonderland Hotel Logo" class="logo" />
    <h1 class="hero-title">Our Rooms</h1>
    <p class="slogan">Comfort, style, and luxury—choose your stay</p>
  </header>

  <div class="room-grid">
    <div class="room-card">
      <img src="images/superior-room.jpg" alt="Superior Room" />
      <div class="room-info">
        <h4>Superior Room</h4>
        <p>₦50,000</p>
      </div>
    </div>

    <div class="room-card">
      <img src="images/deluxe-room.jpg" alt="Deluxe Room" />
      <div class="room-info">
        <h4>Deluxe Room</h4>
        <p>₦60,000</p>
      </div>
    </div>

    <div class="room-card">
      <img src="images/gold-standard.jpg" alt="Gold Standard Room" />
      <div class="room-info">
        <h4>Gold Standard</h4>
        <p>₦40,000</p>
      </div>
    </div>

    <div class="room-card">
      <img src="images/executive-suite.jpg" alt="Executive Suite" />
      <div class="room-info">
        <h4>Executive Suite</h4>
        <p>₦90,000</p>
      </div>
    </div>

    <div class="room-card">
      <img src="images/silver-standard.jpg" alt="Silver Standard Room" />
      <div class="room-info">
        <h4>Silver Standard</h4>
        <p>₦30,000</p>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="food.html">Food</a>
    <a href="drinks.html">Drinks</a>
    <a href="rooms.html" class="active">Rooms</a>
    <a href="contact.html">Contact</a>
  </nav>
</body>
</html>
